<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Registration</title>
	</head>
    <body>
		
        <form action="RegistrationServlet" method="post">
            <table align="center">
                <tr>
                    <th align="left">Name</th>
                    <th><input type="text" name="name"></th>
                </tr>
                <tr>
                    <th align="left">Email</th>
                    <th><input type="email" name="email"></th>
                </tr>
                <tr>
                    <th align="left">Password</th>
                    <th><input type="password" name="password"></th>
                </tr>
                <tr>
                    <th align="left">Re-Enter Password</th>
                    <th><input type="password" name="re_enter_password"></th>
                </tr>
                <tr>
                    <th align="left">Mobile Number</th>
                    <th><input type="tel" name="number"></th>
                </tr>
                <tr>
                    <th align="left">Date of Birth</th>
                    <th><input type="date" name="dob"></th>
                </tr>
                <tr>
                    <th align="left">Gender</th>
                    <th>
                        <input type="radio" name="gender" id="male" value="Male">
                            <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="Female">
                            <label for="female">Female</label>
                        <input type="radio" name="gender" id="other" value="Other">
                            <label for="other">Other</label>
                    </th>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <th><input type="submit" value="Register" name="register"></th>
                </tr>
                <tr>
                	<th>Already have an account?</th>
                	<th><a href="index.html">Login</a></th>
                </tr>
            </table>
        </form>
    </body>
</html>
